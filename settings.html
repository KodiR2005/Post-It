<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Profile Settings</title>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
<style>
/* ---------- Theme Variables ---------- */
:root {
  --bg-color: #f0f2f5;
  --text-color: #1f2937;
  --card-bg: #fff;
  --navbar-bg: #fff;
  --link-color: #374151;
  --link-hover: #2563eb;
  --button-hover-bg: #f3f4f6;
  --primary: #6a11cb;
  --secondary: #2575fc;
  --radius: 14px;
  --shadow: 0 6px 18px rgba(0,0,0,0.08);
}
body.dark {
  --bg-color: #1e293b;
  --text-color: #f3f4f6;
  --card-bg: #334155;
  --navbar-bg: #0f172a;
  --link-color: #e5e7eb;
  --link-hover: #818cf8;
  --button-hover-bg: #475569;
  --primary: #6366f1;
  --secondary: #818cf8;
}

/* ---------- Font Sizes ---------- */
body.small { font-size: 14px; }
body.medium { font-size: 16px; }
body.large { font-size: 18px; }

/* ---------- Body ---------- */
body {
  font-family: 'Roboto', sans-serif;
  margin: 0;
  background: var(--bg-color);
  color: var(--text-color);
  transition: background 0.4s, color 0.4s;
}

/* ---------- Navbar (Floating Card Style) ---------- */
.navbar {
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 1rem 1.5rem;
  background: var(--navbar-bg);
  box-shadow: var(--shadow);      /* added shadow to make it float */
  border-radius: var(--radius);   /* rounded corners */
  margin: 1rem auto;              /* separates it from top and sides */
  max-width: 1600px;               /* aligns with container width */
  position: sticky;
  top: 1rem;                       /* sticks slightly below the top */
  z-index: 50;                     /* ensures it stays on top */
  transition: background 0.3s, transform 0.2s;
}

.logo {
  font-weight:700;
  color: var(--link-hover);
  font-size:1.3rem;
  letter-spacing:0.5px;
}
.nav-links a {
  margin-left:1rem;
  color: var(--link-color);
  text-decoration:none;
  font-weight:500;
  transition: color 0.2s;
}
.nav-links a:hover { color: var(--link-hover); }
.nav-links a.active { font-weight:700; color: var(--primary); }

/* ---------- Container ---------- */
.container {
  max-width: 500px;
  margin: 2rem auto;
  padding: 1rem;
  background: var(--card-bg);
  border-radius: var(--radius);
  box-shadow: var(--shadow);
  animation: fadeIn 0.6s ease-in-out;
}

/* ---------- Heading ---------- */
h2 {
  text-align: center;
  font-weight: 700;
  margin-bottom: 1.5rem;
  font-size: 1.9rem;
  background: linear-gradient(90deg, var(--primary), var(--secondary));
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
}

/* ---------- Form Elements ---------- */
label {
  display: block;
  margin-top: 10px;
  font-weight: 600;
}
select, input {
  width: 100%;
  padding: 10px;
  margin-top: 5px;
  border-radius: 10px;
  border: 1px solid #ccc;
  background: #fff;
  color: #000;
  font-size: 1rem;
}
body.dark select,
body.dark input {
  background: #475569;
  color: #f3f4f6;
  border: 1px solid #64748b;
}
button {
  margin-top: 20px;
  padding: 12px;
  width: 100%;
  background: var(--secondary);
  color: #fff;
  border: none;
  border-radius: var(--radius);
  font-weight: 600;
  cursor: pointer;
  transition: background 0.3s, transform 0.2s;
}
button:hover {
  background: var(--primary);
  transform: translateY(-2px);
}

/* ---------- Back Link ---------- */
.back-link {
  display: block;
  text-align: center;
  margin-top: 15px;
  color: var(--link-hover);
  text-decoration: none;
  font-weight: 600;
}
.back-link:hover {
  text-decoration: underline;
}

/* ---------- Animations ---------- */
@keyframes fadeIn {
  from { opacity:0; transform:translateY(15px); }
  to { opacity:1; transform:translateY(0); }
}
</style>
</head>
<body class="{{ theme }} {{ font_size }}">
<header class="navbar">
  <div class="logo">Figos</div>
  <nav class="nav-links">
    <a href="/profile" >Profile</a>
    <a href="/profile/posts">My Posts</a>
    <a href="/feed">Feed</a>
    <a href="/profile/saved">Saved</a>
    <a href="/profile/settings" class="active">Settings</a>
    <a href="{{ url_for('logout') }}">Logout</a>
  </nav>
</header>

<main class="container">
  <h2>Profile Settings</h2>
  <form method="POST" onsubmit="saveUserSettings()">
    <label for="theme">Theme</label>
    <select name="theme" id="theme">
      <option value="light" {% if theme == "light" %}selected{% endif %}>Light</option>
      <option value="dark" {% if theme == "dark" %}selected{% endif %}>Dark</option>
    </select>

    <label for="font_size">Font Size</label>
    <select name="font_size" id="font_size">
      <option value="small" {% if font_size == "small" %}selected{% endif %}>Small</option>
      <option value="medium" {% if font_size == "medium" %}selected{% endif %}>Medium</option>
      <option value="large" {% if font_size == "large" %}selected{% endif %}>Large</option>
    </select>

    <button type="submit">Save Settings</button>
  </form>
  <a href="{{ url_for('profile') }}" class="back-link">â¬… Back to Profile</a>
</main>

<script>
function applyUserSettings(){
  const theme = localStorage.getItem("theme") || "light";
  const fontSize = localStorage.getItem("fontSize") || "medium";
  document.body.classList.remove("light","dark","small","medium","large");
  document.body.classList.add(theme,fontSize);
  document.getElementById("theme").value = theme;
  document.getElementById("font_size").value = fontSize;
}

function saveUserSettings(){
  const theme = document.getElementById("theme").value;
  const fontSize = document.getElementById("font_size").value;
  localStorage.setItem("theme", theme);
  localStorage.setItem("fontSize", fontSize);
}

applyUserSettings();
</script>
</body>
</html>
