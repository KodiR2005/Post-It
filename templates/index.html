<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Figos - Sign Up / Login</title>
<link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
<div class="form-container">
  <form id="loginForm" onsubmit="event.preventDefault(); submitLoginForm();"></form>
    <h1 id="form-title">Sign Up for Figos</h1>
    
    <input type="text" id="name" placeholder="Full Name" />
    <input type="email" id="email" placeholder="Email" />
    <input type="tel" id="phone" placeholder="Phone Number" />
    <input type="password" id="password" placeholder="Password" />
    
    <button id="submit-btn" onclick="submitLoginForm()">Sign Up</button>
    
    <p id="toggle-text">Already have an account? <button onclick="toggleLogin()">Login</button></p>
    
    <div class="output" id="output"></div>
    </form>
</div>

<script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
